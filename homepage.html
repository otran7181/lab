<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HNF+ Workout and Nutrition Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  .container {
    display: flex;
    flex-direction: row;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
  }
  .section {
    flex: 1;
    background: #fff;
    margin: 0 20px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
  }
  ..section-header {
  font-size: 24px;
  color: #333;
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateX(-100%) translateY(-50%) rotate(-90deg);
  transform-origin: left top;
  white-space: nowrap;
}

  .info-box {
    background: #e9e9e9;
    padding: 10px;
    margin-top: 30px; /* Adjusted margin to accommodate vertical header */
  }
  .info-title {
    font-size: 18px;
    color: #000;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Workout Section -->
  <div id="workout-section" class="section">
    <div class="section-header">Today's Workout Plan</div>
    <div class="info-box">
      <div class="info-title">Workout Details</div>
      <!-- More details -->
    </div>
  </div>

  <!-- Nutrition Section -->
  <div id="nutrition-section" class="section">
    <div class="section-header">Nutrition Information</div>
    <div class="info-box">
      <div class="info-title">Daily Nutritional Goals</div>
      <!-- More details -->
    </div>
  </div>
</div>

</body>
</html>
