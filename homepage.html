<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HNF+ Workout and Nutrition Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  .container {
    display: flex;
    flex-direction: column; /* Stack sections vertically */
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
  }
  .section {
    background: #fff;
    margin-bottom: 20px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .section-header {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }
  .info-box {
    background: #e9e9e9;
    padding: 10px;
    margin-bottom: 10px;
  }
  .info-title {
    font-size: 18px;
    color: #000;
  }
  /* Add more styles as needed */
</style>
</head>
<body>

<div class="container">
  <!-- Workout Section -->
  <div id="workout-section" class="section">
    <div class="section-header">Today's Workout Plan</div>
    <div class="info-box">
      <div class="info-title">Workout Details</div>
      <!-- More details -->
    </div>
  </div>

  <!-- Nutrition Section -->
  <div id="nutrition-section" class="section">
    <div class="section-header">Nutrition Information</div>
    <div class="info-box">
      <div class="info-title">Daily Nutritional Goals</div>
      <!-- More details -->
    </div>
  </div>
</div>

</body>
</html>
