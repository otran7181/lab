<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNF+ Trainer Management</title>
    <link rel="stylesheet" href="trainer_management.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>HNF+ Trainer Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trainers.html">Trainers</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Search Bar -->
        <section id="trainer-search">
            <input type="text" placeholder="Search for trainers...">
            <button>Search</button>
        </section>

        <!-- Trainer Card Display Section -->
        <section id="trainer-cards">
            <div class="trainer-card">
                <img src="trainer1.jpg" alt="Trainer 1">
                <h3>Trainer 1</h3>
                <p>Specialization: Yoga</p>
                <button>View Profile</button>
            </div>
            <div class="trainer-card">
                <img src="trainer2.jpg" alt="Trainer 2">
                <h3>Trainer 2</h3>
                <p>Specialization: Weight Training</p>
                <button>View Profile</button>
            </div>
            <!-- Add more trainer cards as needed -->
        </section>

        <!-- Featured Trainers Section -->
        <section id="featured-trainers">
            <h2>Featured Trainers</h2>
            <div class="featured-trainer">
                <img src="featured1.jpg" alt="Featured Trainer 1">
                <div>
                    <h4>Featured Trainer 1</h4>
                    <p>Description and achievements of the featured trainer.</p>
                </div>
            </div>
            <!-- Add more featured trainers as needed -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 HNF+ Trainer Management</p>
    </footer>
</body>
</html>
